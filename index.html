<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Countries Search" />

    <!-- Home screen icon -->
    <link rel="apple-touch-icon" href="/earth.png" />
    <link rel="icon" type="image/svg+xml" href="/earth.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Countries Search</title>
  </head>
  <body
    class="dark:bg-Dark-bg bg-Very-Light-Gray text-Very-Dark-Blue dark:text-White"
  >
    <main id="root"></main>

    <script>
      const userPreference = localStorage.getItem("theme");
      const systemPreference = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;

      if (
        JSON.parse(userPreference) === "dark" ||
        (!userPreference && systemPreference)
      ) {
        document.documentElement.setAttribute("data-theme", "dark");
      } else {
        document.documentElement.removeAttribute("data-theme");
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
